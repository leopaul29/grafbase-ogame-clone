type Planet @model {
  name: String!
  metalMineLevel: Int @default(value: 1)
  crystalMineLevel: Int @default(value: 1)
  #updateDate: DateTime
  owner: User
}

type Fleet @model {
  lightFighterCount: Int @default(value: 0)
  owner: User
}

type User @model {
  name: String! @unique
  planet: Planet
  fleet: Fleet
}